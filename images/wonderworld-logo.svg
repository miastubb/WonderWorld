<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="220" viewBox="0 0 800 220" role="img" aria-labelledby="title desc">
  <title id="title">Wonder World Science Center Logo</title>
  <desc id="desc">Text wonder world with subtitle Explore together and a molecule icon.</desc>

  <!-- Group for the text -->
  <g fill="#ffffff" font-family="Merriweather, Georgia, 'Times New Roman', Times, serif">
    <!-- Main title -->
    <text x="20" y="105" font-weight="700" font-size="72">wonder world</text>
    <!-- Subtitle -->
    <text x="20" y="150" font-weight="400" font-size="36" opacity="0.9">Explore together</text>
  </g>

  <!-- Molecule icon group on the right -->
  <g transform="translate(650,45)">
    <!-- Rounded square background to mimic icon tile -->
    <rect x="0" y="0" width="120" height="120" rx="14" ry="14" fill="#2bb2b2" opacity="0.95"/>
    <!-- Molecule structure -->
    <g fill="#0b6f6f" stroke="#0b6f6f" stroke-width="8">
      <!-- center -->
      <circle cx="60" cy="60" r="12"/>
      <!-- nodes -->
      <circle cx="20" cy="25" r="10"/>
      <circle cx="100" cy="30" r="10"/>
      <circle cx="25" cy="100" r="10"/>
      <circle cx="105" cy="95" r="10"/>
      <!-- bonds -->
      <line x1="60" y1="60" x2="20" y2="25"/>
      <line x1="60" y1="60" x2="100" y2="30"/>
      <line x1="60" y1="60" x2="25" y2="100"/>
      <line x1="60" y1="60" x2="105" y2="95"/>
    </g>
  </g>
</svg>
