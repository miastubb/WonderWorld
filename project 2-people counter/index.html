
  <!DOCTYPE html>
  <html lang="en">
  <head>
      <title>People Counter</title>
      <link rel="stylesheet" href="styles.css">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <div class="counter-container">

      </div>
      <script src="script.js"></script>
  </body>
  </html>
